<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">닫기</span></button>
    <h4 class="modal-title">페이퍼 생성</h4>
</div>
<div class="modal-body">
    <input type="text" class="form-control" placeholder="페이퍼 이름" ng-model="paper.title">
    <input type="text" class="form-control" placeholder="페이퍼 설명" ng-model="paper.description">
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">닫기</button>
    <button type="button" class="btn btn-primary" ng-click="save()">저장</button>
</div>

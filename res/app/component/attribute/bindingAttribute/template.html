<ul id="bindingForm" class="clearfix">
    <!--페이퍼 에디터 : 아티클 -->
    <li class="bindingAttr" ng-show="data.layoutComponentType === 'article'">
        <div>
            <label>바인딩 타입</label>
            <div class="bindingAttrForm" style="display: inline-block">{{data.bindingType.title}}</div>
        </div>
        <div ng-show="data.isBinding == true">
            <label>바인딩 데이터</label>
            <button class="btn btn-default bindingAttrForm" ng-click="articleBinging(data)">선택</button>
        </div>
    </li>

    <!--템플릿 에디터 : 템플릿-->
    <li class="bindingAttr" ng-show="layoutType === 'template'">
        <div>
            <label>바인딩 타입</label>

            <select ng-selected="category = infoCategory[data.bindingType.infoType]" class="form-control bindingAttrForm"
                    ng-model="category" ng-change="setCategory()"
                    ng-options="category.title for (key, category) in infoCategory"></select>
        </div>
    </li>

    <!--템플릿 에디터 : 템플릿 아이템-->
    <li class="bindingAttr" ng-show="layoutType === 'template_item'">
        <div>
            <label for="useBtnForm_template_item">바인딩</label>

            <div id="useBtnForm_template_item" class="btn-group bindingAttrForm">
                <label class="btn btn-default" ng-model="data.isBinding" btn-radio=false ng-click="clear()">안함</label>
                <label class="btn btn-default" ng-model="data.isBinding" btn-radio=true>사용</label>
            </div>
        </div>

        <!-- 바인딩 사용-->
        <div ng-show="data.isBinding == true">
            <label>바인딩 타입</label>

            <select ng-selected="attributeName = attributeNames[data.bindingType]" ng-show="layoutType === 'template_item'" class="form-control bindingAttrForm" ng-model="attributeName"
                    ng-change="setAttributeName()" ng-options="value for (key, value) in attributeNames "></select>
        </div>
    </li>
</ul>

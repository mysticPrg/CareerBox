<div ng-show="!data.isBinding" id="imageForm" class="clearfix">
    <div class="clearfix">
        <div class="imageElement">
            <label for="imageForm">이미지</label>
        </div>
        <div class="imageElement height">
            <button for="sizeInputHeight" class="btn btn-default" ng-click="openBindingImageModal()">업로드</button>
        </div>
    </div>

    <div id="thumbnailImg" class="width">
        <!--<label >이미지</label>-->
        <div ng-if = "!data.thumbnail">
            <img ng-src="../img/noImage.png">
        </div>
        <div ng-if = "data.thumbnail">
            <img ng-src="http://210.118.74.166:8123/image/thumb/{{data.thumbnail}}" id="image_picture">
        </div>
    </div>
</div>

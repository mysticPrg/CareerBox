<div class="modal-header">
    <h3 class="modal-title">포트폴리오 수정</h3>
</div>
<div class="modal-body">
    title
    <input class="form-control" type="text" ng-model="portfolio.title"/>

    description
    <textarea class="form-control" rows="3" ng-model="portfolio.description"></textarea>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">확인</button>
    <button class="btn btn-warning" ng-click="cancel()">취소</button>
</div>

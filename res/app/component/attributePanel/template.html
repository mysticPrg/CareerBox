<div id="attribute" >
    <!--<h3>Attribute</h3>-->
    <!--id : {{EditorData.focusId}}<br/>-->
    <!--end_zOrder : {{EditorData.end_zOrder}}<br/>-->

    <!--Z_order : {{attributeInformation.zOrder}}-->

    <div class="tab-content">
        <div class="tab-pane active" id="sectionAttr">

            <div style="background-color: #f9f9f9; height: 54px; margin-bottom: 20px; box-shadow: 0 1px 4px rgba(0,0,0,0.2); padding: 9px 10px 0 15px; box-sizing: border-box;">
                <!--속성 이름-->
                <div id="itemAttrInfo" class="clearfix">
                    <h4>{{attributeInformation.layoutComponentType}}</h4>
                    <h4>{{attributeInformation.itemType}}</h4>
                    <h4>{{attributeInformation.templateType}}</h4>
                    <h4 ng-if="attributeInformation.isIndex==true || attributeInformation.isIndex==false">Paper</h4>
                </div>

                <!--수정, 삭제 버튼-->
                <div id="editBtnGrp" ng-if=attributeInformation ng-show="type != 'template' && !attributeInformation._portfolio_id">
                    <button  id="articleEditBtn" class="btn btn-default"
                             ng-click="deleteItem(attributeInformation._id)">
                        <img src="../img/editor_img/articleEditBtn.png" style="margin-right: 3px;"/>수정
                    </button>

                    <button id="itemDelBtn" class="btn btn-default"
                            ng-click="deleteItem(attributeInformation._id)">
                        <img src="../img/editor_img/itemDelBtn.png" style="margin-right: 3px;"/>삭제
                    </button>
                </div>
            </div>

            <ul id="itemAttrList">

                <!----------------------< 순서를 바꿀수 있도록 바뀐 속성 리스트 >--------------------->
                <li ng-if="attributeInformation.title || attributeInformation.title===''">
                    <div title-attribute to="attributeInformation"></div>
                </li>

                <li ng-if="attributeInformation.description || attributeInformation.description==='' ">
                    <div description-attribute to="attributeInformation"></div>
                </li>

                <li ng-if="attributeInformation.fill || attributeInformation.fill==='' " class="att_list">
                    <div fill-attribute to="attributeInformation"></div>
                </li>


                <li ng-if="attributeInformation.outline || attributeInformation.outline==='' " class="att_list">
                    <div outline-attribute to="attributeInformation"></div>
                </li>

                <li ng-if="attributeInformation.shapeType || attributeInformation.shapeType==='' ">
                    <div shape-type-attribute to="attributeInformation"></div>
                </li>

                <li ng-if="attributeInformation.arrow || attributeInformation.arrow==='' ">
                    <div arrow-attribute to="attributeInformation"></div>
                </li>

                <li ng-if="attributeInformation.radius || attributeInformation.radius===0">
                    <div radius-attribute to="attributeInformation"></div>
                </li>

                <li ng-if="attributeInformation.rotate || attributeInformation.rotate===0">
                    <div rotate-attribute to="attributeInformation"></div>
                </li>

                <li ng-if="attributeInformation.pos || attributeInformation.pos==='' ">
                    <div pos-attribute to="attributeInformation"></div>
                </li>

                <li ng-if="attributeInformation.size || attributeInformation.size==='' ">
                    <div size-attribute to="attributeInformation"></div>
                </li>

                <li ng-if="attributeInformation.alpha || attributeInformation.alpha===0 ">
                    <div alpha-attribute to="attributeInformation"></div>
                </li>

                <li ng-if="attributeInformation.align || attributeInformation.align==='' ">
                    <div align-attribute to="attributeInformation"></div>
                </li>

                <li ng-if="attributeInformation.font || attributeInformation.font==='' " class="att_list">
                    <div font-attribute to="attributeInformation"></div>
                </li>

                <li ng-if="attributeInformation.vAlign || attributeInformation.vAlign==='' ">
                    <div vertical-align-attribute to="attributeInformation"></div>
                </li>

                <li ng-if="attributeInformation.value || attributeInformation.value==='' ">
                    <div value-attribute to="attributeInformation"></div>
                </li>

                <li ng-if="attributeInformation.name || attributeInformation.name==='' ">
                    <div name-attribute to="attributeInformation"></div>
                </li>

                <li ng-if="attributeInformation.url || attributeInformation.url==='' ">
                    <div url-attribute to="attributeInformation"></div>
                </li>

                <li ng-if="attributeInformation.isIndex || attributeInformation.isIndex==='' ">
                    <div is-index-attribute to="attributeInformation"></div>
                </li>

                <!--z-index 설정버튼-->
                <div id="zIndexForm">
                    <label for="zIndex">정렬</label>
                    <div id="zIndex" ng-if=attributeInformation ng-show="type != 'template' && !attributeInformation._portfolio_id">
                        <button class="btn btn-default"
                                ng-click="goFront()">앞으로
                        </button>

                        <button class="btn btn-default"
                                ng-click="goBack()">뒤로
                        </button>

                        <button class="btn btn-default"
                                ng-click="goEnd()">맨앞으로
                        </button>

                        <button class="btn btn-default"
                                ng-click="goFirst()">맨뒤로
                        </button>
                    </div>
                </div>

                <!--<li ng-if="attributeInformation.bindingType">-->
                <div binding-attribute to="attributeInformation" type="type"></div>
                <!--</li>-->

                attributeInformation.bindingType : {{attributeInformation.bindingType}}

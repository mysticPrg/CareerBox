<link rel="stylesheet" type="text/css" href="../libs/ngGrid/ng-grid.css">
<div>
    <div class="modal-header">
        <h3 class="modal-title">정보 선택</h3>
    </div>
    <div class="modal-body">

        <div class="gridStyle" ng-grid="informationDataOptions" style="height: 500px;"></div>

    </div>
    <h6>Ok 버튼을 누르면 페이지가 저장됩니다.</h6>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>

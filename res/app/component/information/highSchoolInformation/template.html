<div style="margin: 30px 0 10px 0">고등학교</div>
<form class="form-horizontal" role="form">
    <!--학교명, 검정고시 여부-->
    <div class="form-group">
        <label for="lbl_highschool_name" class="col-md-2 control-label">학교명</label>

        <div class="col-md-2" id="lbl_highschool_name">
            <input type="text" class="form-control" placeholder="학교명" ng-model="highSchoolInfo.S_name">
        </div>
        <div class="col-md-2">
            <label><input type="checkbox" name="qualification" ng-model="highSchoolInfo.B_qualification">검정고시</label>
        </div>
    </div>

    <!--재학기간, 졸업여부-->
    <div class="form-group">
        <label for="lbl_highschool_term" class="col-md-2 control-label">재학기간</label>
        <div class="col-md-2" id="lbl_highschool_term">
            <button class="k-button" ng-click="win_highschool_term_start.center(); win_highschool_term_start.open();">{{highSchoolInfo.T_term.start | date:"yyyy년 MM월 dd일"}}</button> ~
            <button class="k-button" ng-click="win_highschool_term_end.center(); win_highschool_term_end.open();">{{highSchoolInfo.T_term.end | date:"yyyy년 MM월 dd일"}}</button>
        </div>
        <div kendo-window="win_highschool_term_start" k-title="'Start Date'" k-modal="true" k-resizable="false" k-visible="false">
            <kendo-calendar ng-model="highSchoolInfo.T_term.start" k-on-change="win_highschool_term_start.close()"></kendo-calendar>
        </div>
        <div kendo-window="win_highschool_term_end" k-title="'End Date'" k-modal="true" k-resizable="false" k-visible="false">
            <kendo-calendar ng-model="highSchoolInfo.T_term.end" k-on-change="win_highschool_term_end.close()"></kendo-calendar>
        </div>
        <div class="col-md-2">
            <label><input type="checkbox" name="graduate" ng-model="highSchoolInfo.B_qualification">졸업여부</label>
        </div>
    </div>

    <!--전공명-->
    <div class="form-group">
        <label for="lbl_highschool_major" class="col-md-2 control-label">전공명</label>

        <div class="col-md-4" id="lbl_highschool_major">
            <input type="text" class="form-control" placeholder="전공명" ng-model="highSchoolInfo.S_major">
        </div>
    </div>

    <!--추가, 삭제 버튼-->
    <div>
        <button type="button" class="btn btn-default" ng-click="save">추가</button>
        <button type="button" class="btn btn-default">삭제</button>
    </div>

    <hr>

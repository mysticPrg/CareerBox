<div>고등학교</div>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="lbl_highschool_name" class="col-sm-2 control-label">학교명</label>

        <div class="col-sm-8" id="lbl_highschool_name">
            <input type="text" class="form-control" placeholder="학교명">
        </div>
        <div class="col-sm-2">
            <label><input type="checkbox" name="qualification">검정고시</label>
        </div>
    </div>
    <div class="form-group">
        <label for="lbl_highschool_term" class="col-sm-2 control-label">재학기간</label>
        <div class="col-sm-8" id="lbl_highschool_term">
            <button class="k-button" ng-click="win_highschool_term_start.open()">{{startDate | date:"yyyy년 MM월 dd일"}}</button> ~ <button class="k-button" ng-click="win_highschool_term_end.open()">{{endDate | date:"yyyy년 MM월 dd일"}}</button>
        </div>
        <div kendo-window="win_highschool_term_start" k-title="'Start Date'" k-modal="true" k-resizable="false" k-visible="false">
            <kendo-calendar ng-model="startDate" k-on-change="win_highschool_term_start.close()"></kendo-calendar>
        </div>
        <div kendo-window="win_highschool_term_end" k-title="'End Date'" k-modal="true" k-resizable="false" k-visible="false">
            <kendo-calendar ng-model="endDate" k-on-change="win_highschool_term_end.close()"></kendo-calendar>
        </div>
        <div class="col-sm-2">
            <label><input type="checkbox" name="graduate">졸업여부</label>
        </div>
    </div>
    <div class="form-group">
        <label for="lbl_highschool_major" class="col-sm-2 control-label">전공명</label>

        <div class="col-sm-10" id="lbl_highschool_major">
            <input type="text" class="form-control" placeholder="전공명">
        </div>
    </div>
    <div>
        <button type="button" class="btn btn-default">추가</button>
        <button type="button" class="btn btn-default">삭제</button>
    </div>
</form>

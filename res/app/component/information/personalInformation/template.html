<form class="form-horizontal" role="form">
    <div class="form-group">
        <div class="col-md-2">
            <img src="../img/noImage.png" id="picture"><br>
            <button class="btn btn-default">수정</button> <button class="btn btn-default">삭제</button>
        </div>
        <div class="col-md-10">
            <div class="form-group">
                <label for="lbl_name_kr" class="col-sm-2 control-label">이름 (한글)</label>
                <div class="col-sm-10" id="lbl_name_kr">
                    <input type="text" class="form-control"  placeholder="이름 (한글)">
                </div>
            </div>
            <div class="form-group">
                <label for="lbl_name_en" class="col-sm-2 control-label">이름 (한문)</label>
                <div class="col-sm-10" id="lbl_name_en">
                    <input type="text" class="form-control"  placeholder="이름 (한문)">
                </div>
            </div>
            <div class="form-group">
                <label for="lbl_name_ch" class="col-sm-2 control-label">이름 (영문)</label>
                <div class="col-sm-10" id="lbl_name_ch">
                    <input type="text" class="form-control"  placeholder="이름 (영문)">
                </div>
            </div>
            <div class="form-group">
                <label for="lbl_birthday" class="col-sm-2 control-label">생일</label>
                <div class="col-sm-10" id="lbl_birthday">
                    <button class="k-button" ng-click="win_birthday.open()">{{startDate | date:"yyyy년 MM월 dd일"}}</button>
                </div>
                <div kendo-window="win_birthday" k-title="'Choose Your Birthday'">
                    <kendo-calendar ng-model="startDate" k-on-change="win_birthday.close()"></kendo-calendar>
                </div>
            </div>
            <div class="form-group">
                <label for="lbl_email" class="col-sm-2 control-label">이메일</label>
                <div class="col-sm-10" id="lbl_email">
                    <input type="email" class="form-control"  placeholder="이메일">
                </div>
            </div>
            <div class="form-group">
                <label for="lbl_phone" class="col-sm-2 control-label">전화번호</label>
                <div class="col-sm-10" id="lbl_phone">
                    <input type="text" class="form-control"  placeholder="전화번호">
                </div>
            </div>
            <div class="form-group">
                <label for="lbl_cellphone" class="col-sm-2 control-label">핸드폰</label>
                <div class="col-sm-10" id="lbl_cellphone">
                    <input type="text" class="form-control"  placeholder="핸드폰">
                </div>
            </div>
            <div class="form-group">
                <label for="lbl_address1" class="col-sm-2 control-label">주소</label>
                <div class="col-sm-10"  id="lbl_address1">
                    <input type="text" class="form-control" placeholder="주소">
                </div>
            </div>
            <div class="form-group">
                <label for="lbl_address2" class="col-sm-2 control-label">상세주소</label>
                <div class="col-sm-10" id="lbl_address2">
                    <input type="text" class="form-control"  placeholder="상세주소">
                </div>
            </div>
        </div>
    </div>
</form>

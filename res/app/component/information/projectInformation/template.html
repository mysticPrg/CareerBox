<form class="form-horizontal" role="form">
    <div class="col-md-12" style="margin: 20px 0 20px 0; font-size: 20px; font-weight: 700; color: #d53d3d; text-align: left">프로젝트</div>

    <!--프로젝트명-->
    <div class="form-group">
        <label for="lbl_project_title" class="col-md-2 control-label">프로젝트명</label>
        <div class="col-md-9" id="lbl_project_title">
            <input type="text" class="form-control"  placeholder="프로젝트명" ng-model="projectInfoItem.S_title">
        </div>
    </div>

    <!--담당부분, 기간-->
    <div class="form-group">
        <label for="lbl_project_part" class="col-md-2 control-label">담당부분</label>
        <div class="col-md-9" id="lbl_project_part">
            <input type="text" class="form-control"  placeholder="담당부분" ng-model="projectInfoItem.S_part">
        </div>
    </div>
    <!--기간-->
    <div class="form-group row">
        <label for="lbl_project_term" class="col-md-2 control-label">기간</label>
        <div id="lbl_project_term" class="row">
            <!--시작 날짜-->
            <div class="col-md-2" style="padding-right: 0; width: 161px">
                <div class="input-group">
                    <input type="text" class="form-control" value="{{projectInfoItem.T_term.start | date:'yyyy.MM.dd'}}" style="width: 105px"/>
                    <span class="input-group-btn">
                       <button class="btn btn-default" type="button" ng-click="win_project_term_start.center(); win_project_term_start.open()" style="height: 34px; box-sizing: border-box"><img src="../img/information_img/calendarIcon.png" style="width: 16px; padding-bottom: 3px"/></button>
                    </span>
                </div>
            </div>
            <div class="col-md-1" style="width: 24px; height: 34px; line-height: 34px; padding: 0">~</div>
            <!--종료 날짜-->
            <div class="col-md-2" style="padding-left: 0; width: 161px">
                <div class="input-group">
                    <input type="text" class="form-control" value="{{projectInfoItem.T_term.end | date:'yyyy.MM.dd'}}" style="width: 105px"/>
                    <span class="input-group-btn">
                       <button class="btn btn-default" type="button" ng-click="win_project_term_end.center(); win_project_term_end.open()" style="height: 34px; box-sizing: border-box"><img src="../img/information_img/calendarIcon.png" style="width: 16px; padding-bottom: 3px"/></button>
                    </span>
                </div>
            </div>
        </div>
        <div kendo-window="win_project_term_start" k-title="'Start Date'" k-modal="true" k-resizable="false" k-visible="false">
            <kendo-calendar ng-model="projectInfoItem.T_term.start" k-on-change="win_project_term_start.close()"></kendo-calendar>
        </div>
        <div kendo-window="win_project_term_end" k-title="'End Date'" k-modal="true" k-resizable="false" k-visible="false">
            <kendo-calendar ng-model="projectInfoItem.T_term.end" k-on-change="win_project_term_end.close()"></kendo-calendar>
        </div>
    </div>

    <!--프로젝트 설명-->
    <div class="form-group">
        <label for="lbl_project_description" class="col-md-2 control-label">프로젝트 설명</label>
        <div class="col-md-9" id="lbl_project_description">
            <textarea class="form-control" rows="3" ng-model="projectInfoItem.S_description"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="lbl_project_image" class="col-md-2 control-label">대표이미지</label>

        <div class="col-md-3" id="lbl_project_image">
            <img src="../img/noImage200x200.png" id="project_picture">
        </div>
    </div>

    <!--대표이미지 첨부-->
    <div class="form-group">
        <div class="row">
            <div class="col-md-offset-2 col-md-4" style="width: 290px">
                <input type="text" id="project_picture_upload" class="fileInputTextBorder form-control" readonly="readonly" accept=".jpg, .jpeg, .bmp, .png" ng-model = "fileName1"/>
            </div>
            <div class="col-md-1" style="padding-left: 0; text-align: left; width: 115px">
                <div class="fileInputDiv">
                    <input type="button" class="btn btn-default" value="파일첨부" class="fileInputButton" style="width: 100px"/>
                    <input type="file" class="fileInputHidden" accept=".jpg, .jpeg, .bmp, .png" ng-file-select="onFileSelectProjectImage($files)"/>
                </div>
            </div>
        </div>
        <div id="project_picture_progressbar" class="col-md-offset-2 col-md-3" kendo-progress-bar="progressBar" k-min="0" k-max="100" ng-model="imageProgress" style="width: 230px; height: 8px; display: none;"></div>
    </div>

    <!--첨부파일-->
    <div class="form-group">
        <div class="row">
            <label for="lbl_project_file" class="col-md-2 control-label">첨부파일</label>

            <div class="col-md-4" style="width: 290px">
                <input type="text" id="lbl_project_file" class="fileInputTextBorder form-control" readonly="readonly" ng-model = "fileName2"/>
            </div>
            <div class="col-md-1" style="padding-left: 0; text-align: left; width: 115px">
                <div class="fileInputDiv" >
                    <input type="button" class="fileInputButton btn btn-default" value="파일첨부" />
                    <input type="file" class="fileInputHidden" ng-file-select="onFileSelectProjectInfo($files)"/>
                </div>
            </div>
            <div class="col-md-1" style="padding-left: 0; text-align: left">
                <button class="btn btn-default" id="project_upload" ng-click="uploadProjectInfo()" style="display: none;">업로드</button>
            </div>
        </div>
        <!--첨부파일 프로그래스바-->
        <div id="project_progressbar" class="col-md-offset-2 col-md-4" kendo-progress-bar="progressBar" k-min="0" k-max="100" ng-model="progress" style="width: 230px; height: 8px; display: none;"></div>
    </div>

    <!--추가 버튼-->
    <div class="myContentAdd">
        <button type="button" class="btn btn-default" ng-click="addProjectInfo()">+</button>
    </div>

    <hr style="border-color: #d6d6d6">

    <div ng-repeat="item in projectInfoItems track by $index" class="myContent">
        <!--프로젝트명-->
        <div class="form-group">
            <label for="lbl_project_title_load" class="col-md-2 control-label">프로젝트명</label>
            <div class="col-md-9" id="lbl_project_title_load" style="text-align: left; height: 34px; line-height: 34px">{{item.S_title}}</div>
        </div>

        <div class="form-group">
            <label for="lbl_project_part_load" class="col-md-2 control-label">담당부분</label>
            <div class="col-md-9" id="lbl_project_part_load" style="text-align: left; height: 34px; line-height: 34px">{{item.S_part}}</div>
        </div>

        <!--담당부분, 기간-->
        <div class="form-group row">
            <label for="lbl_project_term_load" class="col-md-2 control-label">기간</label>
            <div class="col-md-4" id="lbl_project_term_load"  style="height: 34px; line-height: 34px; text-align: left">
                {{item.T_term.start | date:"yyyy.MM.dd"}} ~ {{item.T_term.end | date:"yyyy.MM.dd"}}
            </div>
        </div>

        <!--프로젝트 설명-->
        <div class="form-group">
            <label for="lbl_project_description_load" class="col-md-2 control-label">프로젝트 설명</label>
            <div class="col-md-9" id="lbl_project_description_load" style="text-align: left; line-height: 34px">{{item.S_description}}</div>
        </div>

        <!--대표이미지-->
        <div class="form-group">
            <label for="lbl_project_image_load" class="col-md-2 control-label">대표이미지</label>

            <div class="col-md-3" id="lbl_project_image_load">
                <div ng-show = "!item.I_image">
                    <img ng-src="../img/noImage200x200.png">
                </div>
                <div ng-show = "item.I_image">
                    <img ng-src="http://210.118.74.166:8123/image/symbol/thumb/{{item.I_image._id}}">
                </div>
            </div>
        </div>

        <!--첨부파일-->
        <div class="form-group">
            <label for="lbl_project_file_load" class="col-md-2 control-label">첨부파일</label>

            <div class="col-md-5" id="lbl_project_file_load">
                <div ng-show = "!item.F_file" style="text-align: left; line-height: 34px">없음</div>
                <div ng-show = "item.F_file" style="text-align: left; line-height: 34px"><a href="http://210.118.74.166:8123/file/{{item.F_file._id}}">{{item.F_file.originalName}}</a></div>
            </div>
        </div>
        <!-- 삭제 버튼-->
        <div class="myContentCancel">
            <button type="button" class="btn btn-default" ng-click="delProjectInfo($index)"><img src="../img/information_img/infoDelIcon.png"/></button>
        </div>
    </div>
</form>

<div>대학교</div>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="lbl_university_name" class="col-sm-2 control-label">학교명</label>

        <div class="col-sm-10" id="lbl_university_name">
            <input type="text" class="form-control" placeholder="학교명">
        </div>
    </div>
    <div class="form-group">
        <label for="lbl_university_address" class="col-sm-2 control-label">소재지</label>

        <div class="col-sm-10" id="lbl_university_address">
            <input type="text" class="form-control" placeholder="소재지">
        </div>
    </div>
    <div class="form-group">
        <label for="lbl_university_term" class="col-sm-2 control-label">재학기간</label>
        <div class="col-sm-8" id="lbl_university_term">
            <button class="k-button" ng-click="win_university_term_start.open()">{{startDate | date:"yyyy년 MM월 dd일"}}</button> ~ <button class="k-button" ng-click="win_university_term_end.open()">{{endDate | date:"yyyy년 MM월 dd일"}}</button>
        </div>
        <div kendo-window="win_university_term_start" k-title="'Start Date'" k-modal="true" k-resizable="false" k-visible="false">
            <kendo-calendar ng-model="startDate" k-on-change="win_university_term_start.close()"></kendo-calendar>
        </div>
        <div kendo-window="win_university_term_end" k-title="'End Date'" k-modal="true" k-resizable="false" k-visible="false">
            <kendo-calendar ng-model="endDate" k-on-change="win_university_term_end.close()"></kendo-calendar>
        </div>
        <div class="col-sm-2">
            <label><input type="checkbox" name="graduate">졸업여부</label>
        </div>
    </div>
    <div class="form-group">
        <label for="lbl_university_major" class="col-sm-2 control-label">전공명</label>

        <div class="col-sm-10" id="lbl_university_major">
            <input type="text" class="form-control" placeholder="전공명">
        </div>
    </div>
</form>

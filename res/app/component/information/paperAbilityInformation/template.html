<form class="form-horizontal" role="form">
    <div class="col-md-12" style="margin: 20px 0 20px 0; font-size: 20px; font-weight: 700; color: #d53d3d; text-align: left">논문</div>

    <!-- 논문 제목 -->
    <div class="form-group">
        <label for="lbl_paper_title" class="col-md-2 control-label">논문 제목</label>
        <div class="col-md-9" id="lbl_paper_title">
            <input type="text" class="form-control"  placeholder="논문 제목" ng-model="paperAbilityInfoItem.S_title">
        </div>
    </div>

    <!-- 논문게재 학회 -->
    <div class="form-group">
        <label for="lbl_paper_academy" class="col-md-2 control-label">논문게재 학회</label>
        <div class="col-md-9" id="lbl_paper_academy">
            <input type="text" class="form-control"  placeholder="논문게재 학회" ng-model="paperAbilityInfoItem.S_academy">
        </div>
    </div>

    <!-- 논문 게재 날짜, 참여정도 -->
    <div class="form-group row">
        <label for="lbl_paper_date" class="col-md-2 control-label">논문 게재 날짜</label>

        <div class="col-md-3" id="lbl_paper_date">
            <div class="input-group">
                <input type="text" class="form-control" value="{{paperAbilityInfoItem.D_date | date:'yyyy.MM.dd'}}" />
                <span class="input-group-btn">
                   <button class="btn btn-default" type="button" ng-click="win_paper_date.center(); win_paper_date.open();" style="height: 34px; box-sizing: border-box"><img src="../img/information_img/calendarIcon.png" style="width: 16px; padding-bottom: 3px"/></button>
                </span>
            </div>
        </div>
        <div kendo-window="win_paper_date" k-title="'Choose Your Birthday'" k-modal="true" k-resizable="false" k-visible="false">
            <kendo-calendar ng-model="paperAbilityInfoItem.D_date" k-on-change="win_paper_date.close()"></kendo-calendar>
        </div>

        <label for="lbl_paper_ratio" class="col-md-offset-1 col-md-2 control-label">참여 정도</label>
        <div class="col-md-2" id="lbl_paper_ratio">
            <select class="form-control" ng-model="paperAbilityInfoItem.S_ratio">
                <option>제1저자</option>
                <option>교신저자</option>
                <option>제2저자</option>
            </select>
        </div>
    </div>

    <!-- 논문 내용-->
    <div class="form-group">
        <label for="lbl_paper_detail" class="col-md-2 control-label">논문 내용</label>
        <div class="col-md-9" id="lbl_paper_detail">
            <textarea class="form-control" ng-model="paperAbilityInfoItem.S_detail"></textarea>
        </div>
    </div>

    <!--추가 버튼-->
    <div class="myContentAdd">
        <button type="button" class="btn btn-default" ng-click="addPaperAbilityInfo()">+</button>
    </div>

    <hr style="border-color: #d6d6d6">

    <div ng-repeat="item in paperAbilityInfoItems track by $index" class="myContent">
        <!-- 논문 제목 -->
        <div class="form-group">
            <label for="lbl_paper_title_load" class="col-md-2 control-label">논문 제목</label>
            <div class="col-md-9" id="lbl_paper_title_load" style="text-align: left; height: 34px; line-height: 34px">{{item.S_title}}</div>
        </div>

        <!-- 논문게재 학회 -->
        <div class="form-group">
            <label for="lbl_paper_academy_load" class="col-md-2 control-label">논문게재 학회</label>
            <div class="col-md-9" id="lbl_paper_academy_load" style="text-align: left; height: 34px; line-height: 34px">{{item.S_academy}}</div>
        </div>

        <!-- 논문 게재 날짜, 참여정도 -->
        <div class="form-group row">
            <label for="lbl_paper_date_load" class="col-md-2 control-label">논문 게재 날짜</label>
            <div class="col-md-4" id="lbl_paper_date_load"  style="height: 34px; line-height: 34px; text-align: left">{{item.D_date | date:"yyyy.MM.dd"}}</div>


            <label for="lbl_paper_ratio_load" class="col-md-2 control-label">참여 정도</label>
            <div class="col-md-2" id="lbl_paper_ratio_load" style="text-align: left; height: 34px; line-height: 34px">{{item.S_ratio}}</div>

        </div>

        <!-- 논문 내용-->
        <div class="form-group">
            <label for="lbl_paper_detail_load" class="col-md-2 control-label">논문 내용</label>
            <div class="col-md-9" id="lbl_paper_detail_load"  style="height: 34px; line-height: 34px; text-align: left">{{item.S_detail}}</div>
        </div>

        <!-- 삭제 버튼-->
        <div class="myContentCancel">
            <button type="button" class="btn btn-default" ng-click="delPaperAbilityInfo($index)"><img src="../img/information_img/infoDelIcon.png"/></button>
        </div>
    </div>
</form>

<div style="margin: 30px 0 10px 0">컴퓨터 활용 능력</div>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <!-- 기능 -->
        <div class="form-group">
            <label for="lbl_computer_name" class="col-md-2 control-label">기능</label>
            <div class="col-md-3" id="lbl_computer_name">
                <input type="text" class="form-control" placeholder="기능" ng-model="computerAbilityInfoItem.S_name">
            </div>
        </div>

        <!-- 활용 수준 -->
        <div class="form-group">
            <label for="lbl_computer_grade" class="col-md-2 control-label">활용 수준</label>
            <div class="col-md-2" id="lbl_computer_grade">
                <select class="form-control" ng-model="computerAbilityInfoItem.S_grade">
                    <option>상</option>
                    <option>중</option>
                    <option>하</option>
                </select>
            </div>
        </div>

        <!-- 활용 기간 -->
        <div class="form-group">
            <label for="lbl_computer_term" class="col-md-2 control-label">활용기간</label>
            <div class="col-md-1" id="lbl_computer_term">
                <input type="text" class="form-control"  placeholder="활용기간" ng-model="computerAbilityInfoItem.N_term">
            </div>
            <div class="col-md-1">년</div>
        </div>
    </div>

    <!--추가 버튼-->
    <div>
        <button type="button" class="btn btn-default" ng-click="addComputerAbilityInfo()">추가</button>
    </div>

    <hr>

    <div ng-repeat="item in computerAbilityInfoItems track by $index">
        <div class="form-group">
            <!-- 기능 -->
            <div class="form-group">
                <label for="lbl_computer_name_load" class="col-md-2 control-label">기능</label>
                <div class="col-md-3" id="lbl_computer_name_load">
                    <input type="text" class="form-control" placeholder="기능" ng-model="item.S_name">
                </div>
            </div>

            <!-- 활용 수준 -->
            <div class="form-group">
                <label for="lbl_computer_grade_load" class="col-md-2 control-label">활용 수준</label>
                <div class="col-md-2" id="lbl_computer_grade_load">
                    <select class="form-control" ng-model="item.S_grade">
                        <option>상</option>
                        <option>중</option>
                        <option>하</option>
                    </select>
                </div>
            </div>

            <!-- 활용 기간 -->
            <div class="form-group">
                <label for="lbl_computer_term_load" class="col-md-2 control-label">활용기간</label>
                <div class="col-md-1" id="lbl_computer_term_load">
                    <input type="text" class="form-control"  placeholder="활용기간" ng-model="item.N_term">
                </div>
                <div class="col-md-1">년</div>
            </div>
        </div>

        <!-- 삭제 버튼-->
        <div>
            <button type="button" class="btn btn-default" ng-click="delComputerAbilityInfo($index)">삭제</button>
        </div>
    </div>
</form>

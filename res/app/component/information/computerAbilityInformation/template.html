<div>컴퓨터 활용 능력</div>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <!-- 기능 -->
        <div class="form-group">
            <label for="lbl_computer_name" class="col-sm-2 control-label">기능</label>
            <div class="col-sm-10" id="lbl_computer_name">
                <input type="text" class="form-control"  placeholder="기능">
            </div>
        </div>

        <!-- 활용 수준 -->
        <div class="form-group">
            <label for="lbl_computer_grade" class="col-sm-2 control-label">활용 수준</label>
            <div class="col-sm-10" id="lbl_computer_grade">
                <select class="form-control">
                    <option>상</option>
                    <option>중</option>
                    <option>하</option>
                </select>
            </div>
        </div>

        <!-- 활용 기간 -->
        <div class="form-group">
            <label for="lbl_computer_term" class="col-sm-2 control-label">활용기간</label>
            <div class="col-sm-10" id="lbl_computer_term">
                <input type="text" class="form-control"  placeholder="활용기간">년
            </div>
        </div>

    </div>

    <div>
        <button type="button" class="btn btn-default">추가</button>
        <button type="button" class="btn btn-default">삭제</button>
    </div>
</form>

<div style="margin: 30px 0 10px 0">장학금</div>
<form class="form-horizontal" role="form">
    <div class="form-group">

        <!-- 장학금명 -->
        <div class="form-group">
            <label for="lbl_scholarship_name" class="col-md-2 control-label">장학금명</label>
            <div class="col-md-2" id="lbl_scholarship_name">
                <input type="text" class="form-control"  placeholder="장학금명">
            </div>
        </div>

        <!-- 학교명, 수여시기 -->
        <div class="form-group row">
            <label for="lbl_scholarship_shcool" class="col-md-2 control-label">학교명</label>
            <div class="col-md-2" id="lbl_scholarship_shcool">
                <input type="text" class="form-control"  placeholder="학교명">
            </div>

            <label for="lbl_scholarship_date" class="col-md-1 control-label">수여 시기</label>
            <div class="col-md-2" id="lbl_scholarship_date">
                <input type="text" class="form-control"  placeholder="년도">
            </div>
            <div class="col-md-1">/</div>
            <div class="col-md-2" id="lbl_scholarship_term">
                <input type="text" class="form-control"  placeholder="학기">
            </div>
        </div>

    </div>

    <div>
        <button type="button" class="btn btn-default">추가</button>
        <button type="button" class="btn btn-default">삭제</button>
    </div>
</form>

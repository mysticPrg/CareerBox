<div style="margin: 30px 0 10px 0">컬럼</div>
<form class="form-horizontal" role="form">

    <!--제목-->
    <div class="form-group">
        <label for="lbl_column_title" class="col-md-2 control-label">제목</label>
        <div class="col-md-8" id="lbl_column_title">
            <input type="text" class="form-control"  placeholder="제목">
        </div>
    </div>

    <!--내용-->
    <div class="form-group">
        <label for="lbl_column_content" class="col-md-2 control-label">내용</label>
        <div class="col-md-8" id="lbl_column_content">
            <input type="text" class="form-control"  placeholder="내용">
        </div>
    </div>

    <!--추가, 삭제 버튼-->
    <div>
        <button type="button" class="btn btn-default">추가</button>
        <button type="button" class="btn btn-default">삭제</button>
    </div>

</form>

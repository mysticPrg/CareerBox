<form class="form-horizontal" role="form">
    <div class="col-md-12" style="margin: 20px 0 20px 0; font-size: 20px; font-weight: 700; color: #d53d3d; text-align: left">칼럼</div>

    <!--제목-->
    <div class="form-group">
        <label for="lbl_column_title" class="col-md-2 control-label">제목</label>
        <div class="col-md-9" id="lbl_column_title">
            <input type="text" class="form-control"  placeholder="제목" ng-model="columnInfoItem.S_title">
        </div>
    </div>

    <!--내용-->
    <div class="form-group">
        <label for="lbl_column_content" class="col-md-2 control-label">내용</label>
        <div class="col-md-9" id="lbl_column_content">
            <textarea class="form-control" rows="3" ng-model="columnInfoItem.S_content"></textarea>
        </div>
    </div>

    <!--추가 버튼-->
    <div class="myContentAdd">
        <button type="button" class="btn btn-default" ng-click="addColumnInfo()">+</button>
    </div>

    <hr style="border-color: #d6d6d6">

    <div ng-repeat="item in columnInfoItems track by $index" class="myContent">
        <!--제목-->
        <div class="form-group">
            <label for="lbl_column_title_load" class="col-md-2 control-label">제목</label>
            <div class="col-md-9" id="lbl_column_title_load" style="text-align: left; line-height: 34px">{{item.S_title}}</div>
        </div>

        <!--내용-->
        <div class="form-group">
            <label for="lbl_column_content_load" class="col-md-2 control-label">내용</label>
            <div class="col-md-9" id="lbl_column_content_load" style="text-align: left; line-height: 34px">{{item.S_content}}</div>
        </div>

        <!-- 삭제 버튼-->
        <div class="myContentCancel">
            <button type="button" class="btn btn-default" ng-click="delColumnInfo($index)"><img src="../img/information_img/infoDelIcon.png"/></button>
        </div>
    </div>

</form>

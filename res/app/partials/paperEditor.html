<span kendo-notification="noti" k-position="{top: 20}"></span>
<div kendo-splitter k-panes="panes" k-orientation="orientation" style="height: 100%; background-color: #f8f8f8">
    <div paper-panel></div>
    <div id="canvas">

        <div id="stateBar" class="clearfix">
            <div id="stateGroup">
                <ul class="clearfix">
                    <li>
                        <button class="btn btn-default statePaper clearfix">
                            <div style="display: inline-block">
                                <div class="stateBtnElement">Paper</div>
                                <div class="stateBtnElement stateCircle"></div>
                            </div>
                        </button>
                    </li>
                </ul>
            </div>
            <div id="btnGroup">
                <button id="btnSave" class="btn btn-default" ng-click="save()">저장</button>
            </div>
        </div>

        <div id="canvas-box" class="editzoneWrapper clearfix" ng-click>
            <div id="canvas-content" class="editzone paper" common-attribute>
            </div>
        </div>
    </div>
</div>

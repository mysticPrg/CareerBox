<span kendo-notification="template_noti" k-position="{top: 20}"></span>
<div kendo-splitter k-panes="panes" k-orientation="orientation" style="height: 100%; background-color: #f8f8f8;">
    <div template-panel></div>
    <!--<div drag>drag</div>-->
    <div id="canvas">
        <div id="stateBar" class="clearfix">
            <div id="stateGroup">
                <ul class="clearfix">
                    <li>
                        <button class="btn btn-default statePaper2" ng-click="movePaperEditor()" style="background-color: #f5f5f5">Paper</button>
                        <button class="btn btn-default statePaper" style="width: 100px">
                            <div style="display: inline-block">
                                <div class="stateBtnElement">Template</div>
                                <div class="stateBtnElement stateCircle"></div>
                            </div>
                        </button>
                    </li>
                </ul>
            </div>
            <div id="btnGroup">
                <button id="btnSave" class="btn btn-default" ng-click="save()">저장</button>
            </div>
        </div>


        <div id="canvas-box" class="editzoneWrapper clearfix" ng-click>
            <div resizable id="canvas-content" class="editzone" common-attribute style="border-style: none">
            </div>
        </div>
    </div>
</div>
